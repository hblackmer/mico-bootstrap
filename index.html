<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title with Logo Icon -->
    <title>Mico | Project by Helene Blackmer</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/ico" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <script src="https://kit.fontawesome.com/2e9b47aa85.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mico.css">
</head>

<body>
    <!-- Navigation and header elements-->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="#" class="navbar-brand">
                <h3 class="mb-0 text-primary">MICO</h3>
            </a>
            <button class="navbar-toggler bg-primary" data-toggle="collapse" data-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item p-3">
                        <a href="#about" class="nav-link font-mont text-primary">About</a>
                    </li>
                    <li class="nav-item p-3">
                        <a href="mico.html" class="nav-link font-mont text-primary">Get Started</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link font-mont text-primary" data-toggle="modal" data-target="#loginModal">
                            <i class="fa fa-sign-in"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm my-2" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm my-2" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="submit" class="btn btn-primary btn-sm ml-1 mt-4">Sign in</button>
                                <button type="button" class="btn btn-secondary btn-sm ml-auto mt-4"
                                    data-dismiss="modal">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Top -->
    <section id="showcase" class="d-flex justify-content-center align-items-center">
        <div id="overlay"></div>
        <div id="header" class="container text-white text-center">
            <h1 class="mb-0 text-primary" id="header-name">MICO</h1>
            <p class="lead d-none d-md-block white font-mont mico-color-1">test your knowledge</p>
            <a class="btn btn-primary" href="mico.html" role="button">Get Started</a>
        </div>
    </section>

    <section>
        <div class="container px-lg-5">
            <h2 class="text-white text-center" id="about">What is Mico?</h2>
            <div class="row">
                <div class="col-lg-6 col-xxl-4 mb-5 about-cards">
                    <div class="card about-bg h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="about_icons bg-primary text-white"><img src="img/flash.png" width='200px' height='150px'></div>
                            <h2 class="fs-2 fw-bold">A study tool</h2>
                            <p class="mb-0">Customizable and randomized questions.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xxl-4 mb-5 about-cards">
                    <div class="card about-bg h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="about_icons bg-primary text-white"><img src="img/test.png" width='200px' height='150px'></div>
                            <h2 class="fs-2 fw-bold">Flash cards</h2>
                            <p class="mb-0">Flash card style questions.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xxl-4 mb-5 about-cards">
                    <div class="card about-bg h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="about_icons bg-primary text-white"><img src="img/select.png" width='200px' height='150px'></div>
                            <h2 class="fs-2 fw-bold">Tailored for you</h2>
                            <p class="mb-0">Pick difficulty, number of questions, and time constraints.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!-- Popper JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/typing.js"></script>
</body>

<footer class="container">
    <div class="row">
        <div class="col d-inline-flex justify-content-center mt-5">
            <!-- Main Website, Github and Linkedin -->
            <a href="https://heleneblackmer.com" target="_blank"><img class="footer_icons hb_logo"
                src="img/logo_circle.png"></a>
            <a href="https://github.com/hblackmer" target="_blank"><i class="fab fa-github media_icons"></i></a>
            <a href="https://www.linkedin.com/in/hblackmer" target="_blank"><i class="fab fa-linkedin media_icons"></i></a>
        </div>
    </div>
</footer>

</html>
